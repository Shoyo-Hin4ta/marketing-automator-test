<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }
    .hero {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    .subtitle {
      font-size: 1.5rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    .hero-image {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin: 2rem auto;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      display: block;
    }
    .content-section {
      background: white;
      padding: 4rem 0;
    }
    .content {
      margin: 2rem 0;
      font-size: 1.1rem;
      color: #555;
    }
    .features {
      background: #f8f9fa;
      padding: 3rem;
      border-radius: 12px;
      margin: 2rem 0;
    }
    .features h2 {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .features ul {
      list-style: none;
    }
    .features li {
      padding: 1rem 0;
      padding-left: 2rem;
      position: relative;
      font-size: 1.1rem;
    }
    .features li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .cta-section {
      text-align: center;
      padding: 3rem 0;
    }
    .cta-button {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 16px 32px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .cta-button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    .footer {
      background: #2d3748;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .subtitle {
        font-size: 1.2rem;
      }
      .hero {
        padding: 3rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="container">
      <h1>Summer Sale 2024</h1>
      <p class="subtitle">Get up to 50% off on selected items this summer!</p>
    </div>
  </div>
  
  
  <div class="container">
    <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?w=800&q=80" alt="Summer Sale 2024" class="hero-image">
  </div>
  
  
  <div class="content-section">
    <div class="container">
      
      
      
    <div class="features">
      <h2>Key Features</h2>
      <ul>
        <li>Free shipping on orders over $50</li>
        <li>Limited time offer - ends July 31st</li>
        <li>New arrivals added daily</li>
      </ul>
    </div>
  
      
      
      <div class="content">
        <p><strong>Perfect for:</strong> Fashion-conscious shoppers aged 18-35</p>
      </div>
      
      
      
      <div class="cta-section">
        <a href="https://example.com/shop" class="cta-button">Shop Now</a>
      </div>
      
    </div>
  </div>
  
  <div class="footer">
    <p>Created with Marketing Automator</p>
  </div>
</body>
</html>
